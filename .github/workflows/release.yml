name: Build & Release Addon

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version from TOC
        id: version
        run: |
          VERSION=$(grep "^## Version:" RaidMarkerHelper.toc | sed 's/## Version: //')
          if [ -z "$VERSION" ]; then
            echo "âŒ Version not found in RaidMarkerHelper.toc"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare addon folder
        run: |
          mkdir RaidMarkerHelper
          cp RaidMarkerHelper.toc RaidMarkerHelper.lua RaidMarkerHelper/
          cp -r libs locales RaidMarkerHelper/

      - name: Create ZIP
        run: |
          ZIP="RaidMarkerHelper-${{ steps.version.outputs.version }}.zip"
          zip -r "$ZIP" RaidMarkerHelper

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          files: RaidMarkerHelper-*.zip
